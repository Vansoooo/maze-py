<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Maze Animation Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: #050608;
        color: #f5f6f7;
      }
      body {
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
      }
      main {
        max-width: 960px;
        width: 100%;
      }
      h1 {
        margin-top: 0;
        font-size: 1.8rem;
      }
      canvas {
        width: 100%;
        background: #0f1115;
        border: 1px solid #222;
        border-radius: 8px;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin: 1rem 0;
        align-items: flex-start;
      }
      .controls label {
        display: flex;
        flex-direction: column;
        font-size: 0.85rem;
        color: #a9b1c6;
      }
      .button-row {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
        align-items: center;
      }
      .controls input[type="text"] {
        min-width: 220px;
        background: #14161d;
        border: 1px solid #2c2f3e;
        border-radius: 4px;
        padding: 0.4rem 0.6rem;
        color: inherit;
      }
      .controls input[type="range"] {
        width: 150px;
      }
      button {
        background: #3c82f6;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 0.6rem 1.2rem;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      button#turboBtn {
        background: #f97316;
      }
      button#resetBtn {
        background: #475569;
      }
      .status {
        font-size: 0.9rem;
        color: #c3cadc;
      }
      .legend {
        list-style: none;
        padding: 0;
        display: flex;
        gap: 1.2rem;
        flex-wrap: wrap;
        font-size: 0.85rem;
        color: #c7d2fe;
      }
      .swatch {
        display: inline-block;
        width: 18px;
        height: 10px;
        margin-right: 0.4rem;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .swatch-wall {
        background: #ffffff;
      }
      .swatch-search {
        background: #2563eb;
      }
      .swatch-path {
        background: #fcd34d;
      }
      @media (max-width: 600px) {
        body {
          padding: 1rem;
        }
        .controls {
          flex-direction: column;
          align-items: flex-start;
        }
        canvas {
          height: 50vh;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Maze Generator & Solver Timeline</h1>
      <p class="status">
        Export a run with <code>python main.py --export-json web/data/latest.json</code>,
        serve this folder (<code>python -m http.server</code>), then click Load.
      </p>
      <canvas id="mazeCanvas" width="900" height="600"></canvas>
      <div class="controls">
        <label>
          Animation JSON
          <input id="dataPath" type="text" value="data/latest.json" />
        </label>
        <label>
          Step delay: <span id="speedValue">80 ms</span>
          <input id="speedInput" type="range" min="5" max="400" value="80" />
        </label>
        <div class="button-row">
          <button id="loadBtn">Load</button>
          <button id="playBtn" disabled>Play</button>
          <button id="gifBtn" disabled>Export GIF</button>
        </div>
      </div>
      <div class="controls">
        <div class="button-row">
          <button id="jumpBtn" disabled>Jump to Solver</button>
          <button id="resetBtn" disabled>Reset</button>
          <button id="turboBtn" disabled>Turbo: Off</button>
        </div>
      </div>
      <ul class="legend">
        <li><span class="swatch swatch-wall"></span> Maze walls / borders (white)</li>
        <li><span class="swatch swatch-search"></span> Solver exploration (blue)</li>
        <li><span class="swatch swatch-path"></span> Final solution path (gold)</li>
      </ul>
      <p class="status" id="status">Waiting for animation...</p>
    </main>
    <script src='https://unpkg.com/gif.js@0.2.0/dist/gif.js'></script>
    <script src="assets/maze_viewer.js" type="module"></script>
  </body>
</html>
